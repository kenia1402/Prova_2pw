<html>
    <head>
        <title>#brechodakenia</title>
        <meta charset="utf-8"/> 
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <h2>Vitrine</h2>

        <div id="produtos">

        </div>

        
        <h2>Carrinho</h2>

        <div id="carrinho">

        </div>

        <script>
            const items = [
                {
                    id: 0,
                    nome: "Blusa",
                    img: "blusa.webp",
                    quantidade: 0, 
                    valor: 0,
                },
                {
                    id: 1,
                    nome: "CalÃ§a",
                    img: "calca.webp",
                    quantidade: 0, 
                    valor: 0,
                },
                {
                    id: 2,
                    nome: "Conjunto",
                    img: "conjunto.webp",
                    quantidade: 0, 
                    valor:0,
                },
            ]

            inicializarloja = () => {
                var containerProdutos = document.getElementById('produtos');
                items.map((val)=>{
                    containerProdutos.innerHTML+= `

                    <div class="produto-single">
                        <img src="`+val.img+`"/>
                        <p>`+val.nome+`</p>
                        <a key="`+val.id+`" href="#">Adicionar ao carrinho!</a>`; 
                })
            }

            inicializarloja();

            atualizarCarrinho = () => {
                var containerCarrinho = document.getElementById('carrinho');
                containerCarrinho.innerHTML =""
                items.map((val)=>{
                    if(val.quantidade > 0){
                    containerCarrinho.innerHTML+= `
                    <div class:"info-single-checkout">a
                   <p style="float:left;">Produtos: `+val.nome+`</p>
                   <p style="float:right;">Quantidade: `+val.quantidade+`</p>
                   <p style="float:centar;">Valor: ${val.quantidade * val.valor}</p>
                   <div style="clear:both"></div>
                   </div>
                    `;
                     }
                })
            }

            var links = document.getElementsByTagName('a');

            for(var i = 0; i < links.length; i++){
                links[i].addEventListener("click",function(){
                    let key = this.getAttribute('key');
                    items[key].quantidade++;
                    atualizarCarrinho();
                    return false;
                })
            }

        </script>
    </body>
</html>
